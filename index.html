<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Thumbnail Downloader</title>
  <link rel="icon" type="image/png" href="ms.jpeg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --footer-height: 72px; /* change if you adjust footer padding */
    }
    html,body{
      height:100%;
    }
    body {
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
      background: #f3f4f6;
      margin: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* make sure main content doesn't go under fixed footer */
    .page-wrapper {
      padding-bottom: var(--footer-height);
      width: 100%;
    }

    /* Navbar */
    nav {
      background: #ffffff;
      box-shadow: 0 1px 6px rgba(0,0,0,0.06);
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 40;
    }
    .nav-inner {
      max-width: 1100px;
      margin: 0 auto;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    /* Popup (center) */
    .popup {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.98);
      background: #111827;
      color: #fff;
      padding: 14px 20px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.4);
      display: none;
      z-index: 9999;
      text-align: center;
      animation: popupIn 250ms ease;
      max-width: 90%;
    }
    @keyframes popupIn {
      from { opacity: 0; transform: translate(-50%, -55%) scale(0.98); }
      to   { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    }

    /* Loader bars */
    .bars {
      display:flex;
      gap:6px;
      align-items:center;
      height:60px;
      justify-content:center;
    }
    .bar {
      width:6px;
      background:#38bdf8;
      border-radius:3px;
      animation:pulse 1s ease-in-out infinite;
      animation-delay: calc(var(--i) * 0.1s);
      transform-origin:center;
    }
    @keyframes pulse {
      0%,100%{ height:10px; }
      50%{ height:50px; }
    }

    /* Main container (centered card) */
    .card {
      max-width: 520px;
      margin: 110px auto 24px; /* leave space for fixed navbar */
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 30px rgba(2,6,23,0.06);
      text-align: center;
    }

    input[type="text"], select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      margin-bottom: 12px;
      font-size: 14px;
    }

    .btn-download {
      display: inline-block;
      width: 100%;
      background: #ec4899; /* pink-500 */
      color: #fff;
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      font-size: 15px;
    }

    /* Fixed footer bottom center */
    footer.fixed-footer {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      height: var(--footer-height);
      background: #0f172a; /* gray-900 */
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 30;
      padding: 12px 16px;
      box-shadow: 0 -4px 20px rgba(2,6,23,0.12);
    }

    footer .footer-inner {
      max-width: 1100px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      color: #c7d2fe; /* light indigo-ish */
      font-size: 14px;
    }

    footer .footer-inner a {
      color: #a78bfa; /* indigo-300 */
      text-decoration: none;
      font-weight: 600;
    }

    /* responsive tweaks */
    @media (min-width: 640px) {
      footer .footer-inner {
        flex-direction: row;
        justify-content: space-between;
      }
    }

    /* small helper for spacing below fixed header */
    .header-spacer { height: 64px; }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav>
    <div class="nav-inner">
      <div class="logo" style="font-weight:700; font-size:18px; color:#4f46e5;">
        MS<span style="color:#111827; font-weight:700;">Developing.</span>
      </div>

      <!-- WhatsApp icon on right (replace number if needed) -->
      <div>
        <a href="https://wa.me/916356952788?text=Hello%20MS%20Developing!%20üëã" target="_blank"
           style="color:#16a34a; font-size:22px; text-decoration:none;">
          <i class="fa-brands fa-whatsapp"></i>
        </a>
      </div>
    </div>
  </nav>

  <div class="page-wrapper">
    <div class="header-spacer"></div>

    <!-- MAIN CARD -->
    <div class="card">
      <h1 style="font-size:18px; font-weight:700; margin-bottom:10px;">Download YouTube Thumbnail</h1>

      <input type="text" id="videoUrl" placeholder="Enter YouTube video URL" />
      <select id="quality">
        <option value="maxresdefault">Max Quality</option>
        <option value="hqdefault">High Quality</option>
        <option value="mqdefault">Medium Quality</option>
        <option value="default">Low Quality</option>
      </select> <br>

     <br> <button class="btn-download" onclick="downloadThumbnail()">Download</button>

      <!-- Loader -->
      <div id="loader" class="bars" style="margin-top:14px; display:none;">
        <div class="bar" style="--i:1"></div>
        <div class="bar" style="--i:2"></div>
        <div class="bar" style="--i:3"></div>
        <div class="bar" style="--i:4"></div>
        <div class="bar" style="--i:5"></div>
        <div class="bar" style="--i:6"></div>
        <div class="bar" style="--i:7"></div>
        <div class="bar" style="--i:8"></div>
        <div class="bar" style="--i:9"></div>
      </div>
    </div>
  </div>

  <!-- Center Popup -->
  <div class="popup" id="popup"></div>

  <!-- FIXED FOOTER (bottom center) -->
  <footer class="fixed-footer" role="contentinfo" aria-label="Footer">
    <div class="footer-inner">
      <div style="display:flex; align-items:center; gap:10px;">
        <span style="font-weight:700; color:#c7d2fe;">MS<span style="color:#fff;">Developing.</span></span>
      </div>
      <div style="color:#cbd5e1;">¬© 2025 <a href="#" target="_blank">MS Developing.</a></div>
    </div>
  </footer>

  <script>
    function showPopup(message) {
      const popup = document.getElementById('popup');
      popup.textContent = message;
      popup.style.display = 'block';
      // auto hide after 2.5s
      clearTimeout(popup._hideTimeout);
      popup._hideTimeout = setTimeout(() => {
        popup.style.display = 'none';
      }, 2500);
    }

    function extractVideoID(url) {
      const regExp = /^.*(?:youtu.be\/|v\/|embed\/|watch\?v=|watch\?.+&v=)([^#&?]{11}).*/;
      const match = url.match(regExp);
      return match ? match[1] : null;
    }

    async function downloadThumbnail() {
      const loader = document.getElementById('loader');
      const url = document.getElementById('videoUrl').value.trim();
      const quality = document.getElementById('quality').value;

      if (!url) {
        return showPopup('‚ö†Ô∏è Please enter a YouTube URL first!');
      }

      const videoId = extractVideoID(url);
      if (!videoId) {
        return showPopup('‚ö†Ô∏è Invalid YouTube URL');
      }

      loader.style.display = 'flex';
      try {
        const imageUrl = `https://img.youtube.com/vi/${videoId}/${quality}.jpg`;
        const response = await fetch(imageUrl);
        if (!response.ok) throw new Error('Not found');
        const blob = await response.blob();
        const downloadUrl = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = downloadUrl;
        a.download = `${videoId}_${quality}.jpg`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(downloadUrl);
        showPopup('‚úÖ Thumbnail downloaded successfully!');
      } catch (err) {
        showPopup('‚ùå Download failed.');
      } finally {
        loader.style.display = 'none';
      }
    }
  </script>
</body>
</html>
